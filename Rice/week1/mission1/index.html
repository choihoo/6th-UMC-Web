<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission1</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">회원가입</div>
      <div class="name-box box">
        <div class="input-name">이름</div>
        <input type="text" class="name" />
      </div>
      <div class="email-box box">
        <div class="input-name">이메일</div>
        <input type="email" class="email" />
      </div>
      <div class="age-box box">
        <div class="input-name">나이</div>
        <input type="text" class="age" />
      </div>
      <div class="password-box box">
        <div class="input-name">비밀번호</div>
        <input type="password" class="passwod" />
      </div>
      <div class="password-confirm-box box">
        <div class="input-name">비밀번호 확인</div>
        <input type="password" class="password-confirm" />
      </div>
      <div>
        <button class="join-btn">가입하기</button>
      </div>
    </div>
    <div id="modal">
      <div class="modal-content">
        <h3 class="modal-title">가입성공!</h3>
        <p>UMC 챌린저 가입을 축하합니다.</p>
        <div class="closebox">
          <button id="closeBtn">닫기</button>
        </div>
      </div>
    </div>
  </body>
</html>
